prepare:
    stage: setup
    image: alpine:latest
    script:
        - printenv | sort 
        - echo "CURRENT_DATE=$(date +%Y%m%d%H%M%S)" > setup.env
        - cat setup.env
    artifacts:
        reports:
            dotenv: setup.env
    rules:
        - if: '$CI_COMMIT_BRANCH == "release" && $AMBIENTE == "QA"'
#          when: manual
#        - when: never



Build:
  stage: build
  image: node:20-alpine
  variables:  
        BRANCH_RELEASE: release 
  before_script:
    - apk add --no-cache curl git zip jq    
  script:
    # Lllama secure files_   
    - npm cache clean --force    
    - npm install   
    - npm install -g @angular/cli
    - ng build
    - zip -r build.zip dist
    - pwd
    - ls -li
    - export VERSION=$(jq -r '.version' package.json)
    - echo "RELEASE_CANDIDATE=RC-V${VERSION}-${CURRENT_DATE}" > build.env
    - echo "VERSION=${VERSION}" >> build.env
    - cat build.env
  artifacts:
    paths:
      - build.zip
    expire_in: 10 min
    reports:
      dotenv: build.env
  needs:
    - prepare
  rules:      
      - if: '$CI_COMMIT_BRANCH == "release" && $AMBIENTE == "QA"'


JunitTest:
    stage: test
    image: node:20.15
    variables:
        BRANCH_RELEASE: release     
    before_script:
        - echo $RELEASE_CANDIDATE 
        - apt-get install git wget gnupg
        - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -
        - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        - apt update
        - apt install -y google-chrome-stable
    script: 
        - npm install -g @angular/cli
        - npm install karma --save-dev
        - npm install karma-junit-reporter --save-dev
        - npm install karma-coverage-istanbul-reporter  --save-dev
        - ng test --karma-config=karma.conf.js --watch=false --browsers=ChromeHeadlessNoSandbox --code-coverage 

    artifacts: 
      paths:
        - coverage/
        - test-results/
      reports:
        junit:
          - test-results/junit.xml
    needs:
      - prepare
    rules:
        - if: '$CI_COMMIT_BRANCH == "release" && $AMBIENTE == "QA"'


sonarcloud-check:
  stage: analitycs
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  script:
    - sonar-scanner
      -Dsonar.sources=./src
      -Dsonar.tests=./src/app
      -Dsonar.test.inclusions="**/app/*.spec.ts"
      -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
      -Dsonar.host.url=https://sonarcloud.io
      -Dsonar.login=$SONAR_TOKEN
      -Dsonar.organization=$SONAR_ORG
  needs:
    - JunitTest
  rules:
    - if: '$CI_COMMIT_BRANCH == "release" && $AMBIENTE == "QA"'


stagging:
    stage: release
    image: alpine:latest
    before_script:
        - echo $RELEASE_CANDIDATE 
        - apk add --no-cache git
        - git config user.email '$GITLAB_USER_EMAIL'
        - git config user.name '$GITLAB_USER_LOGIN'
        - git config --global http.sslVerify "false"
    script:
        - git remote set-url origin "https://$GITLAB_USER_LOGIN:$GITLAB_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git"
        - git tag -a ${RELEASE_CANDIDATE} -m "Version creado desde CICD"
        - git push origin ${RELEASE_CANDIDATE}
    after_script: 
        - echo "RELEASE_CANDIDATE=${RELEASE_CANDIDATE}" > stagging.env
        - echo "VERSION=${VERSION}" >> stagging.env
    artifacts:
      reports:
        dotenv: stagging.env
    needs:
      - JunitTest
      - Build
      - sonarcloud-check
    rules:
        - if: '$CI_COMMIT_BRANCH == "release" && $AMBIENTE == "QA"'

publish_image:
    stage: release
    image: docker:26.0.1
    services:
        - docker:20-dind
    variables:
      IMAGE: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$VERSION-QA
    needs:
        - Build
        - stagging
    script:
        - apk add --no-cache curl   git zip unzip
        - unzip build.zip
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - docker build -t $IMAGE .
        - docker push $IMAGE 
    after_script: 
        - echo "VERSION=${VERSION}" > VersionApp.env
        - cat VersionApp.env
    artifacts:
        reports:
            dotenv: VersionApp.env        
    rules:
        - if: '$CI_COMMIT_BRANCH == "release" && $AMBIENTE == "QA"'

deploy_qa:
    stage: deploy
    tags: 
      - srv04 
    variables:  
      IMAGE: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$VERSION-QA
    before_script:
      - echo hostnamectl
    script:   
      - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
      - echo "VARS=DEPLOY" > $CI_PIPELINE_ID.env
      - echo "IMAGE=$IMAGE" >> $CI_PIPELINE_ID.env
      - docker compose  --env-file $CI_PIPELINE_ID.env pull
      - docker compose  --env-file $CI_PIPELINE_ID.env up -d
      - docker ps
      - rm -fR ./*
    rules:
        - if: '$CI_COMMIT_BRANCH == "release" && $AMBIENTE == "QA"'
    needs:
        - publish_image
    environment:
        name: QA Environment
        url: http://${SRVDEPLOY}/backi/api/v1/ 


Functional TestQA:
    stage: AutomatedQA
    tags: 
      - srv04
    variables:
        BRANCH_RELEASE: release
    script:
      - echo $RELEASE_CANDIDATE
      - pwd
      - hostname -I
      - npm install cypress --save-dev
      - npx cypress run
      #- rm -fR ./* 
    artifacts: 
      paths:
        - cypress/evidences/*
    needs:
        - deploy_qa
    rules:
        - if: '$CI_COMMIT_BRANCH == "release" && $AMBIENTE == "QA"'
